<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">

  <script src="common/js/includeHTML.js"></script>

</head>

<body>
<!-- Navigation -->
<div include-html="common/navigation.html"><script>includeHTML();</script></div>
  <!-- Page Content -->
  <div class="container">

    <div class="row">


      <div class="col-lg-3">

        <!--Category-->
        <h1 class="my-4">Shop Name</h1>
        <form class="navbar-form navbar-left" role="search"  method="post" action="/search">
          <div class="form-group">
            <input type="text" name="search" class="form-control" placeholder="검색">
          </div>
          <button type="submit" class="btn btn-default"></button>
        </form>
        <ul class="list-group list-group-flush" th:each="category: ${categorys}">
          <li class="list-group-item" id="myDIV">
            <a th:href="@{/category(category=${category.categoryId})}" th:text="${category.name}">Category 1</a>
          </li>
        </ul>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="/img/bar/logo.jpg" alt="">
            </div>
            <div class="carousel-item" th:each="product,iterStat: ${products}">
              <img class="d-block img-fluid" th:src="${product.filePath != null} ? @{${'/img/bar/' + product.filePath + ''}}" alt="">
            </div>
          </div>

          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4" th:each="product: ${products}">
            <div class="card h-100">
              <a th:href="@{/item(id=${product.productId})}"><img class="card-img-top" th:src="@{${'/img/' + product.filePath + ''}}" alt="" height="250" width="300"></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a th:href="@{/item(id=${product.productId})}" th:text="${product.name}">Item One</a>
                </h4>
                <h5 th:text="${product.price}+'원'"+></h5>
                <!--<p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>-->
              </div>
              <!--<div class="card-footer">-->
                <!--<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>-->
              <!--</div>-->
            </div>
          </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer include-html="common/footer.html"><script>includeHTML();</script></footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
