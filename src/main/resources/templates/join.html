<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <script src="common/js/includeHTML.js"></script>

</head>
<body>
<!-- Navigation -->
<div include-html="common/navigation.html"><script>includeHTML();</script></div>
<!-- Page Content -->
<article  class="container">
    <div class="row">
        <div class="col-lg-3">
            <!--Category-->
            <h1 class="my-4">Yun Shop</h1>
            <form class="navbar-form navbar-left" role="search"  method="post" action="/search">
                <div class="form-group">
                    <input type="text" name="search" class="form-control" placeholder="검색">
                </div>
                <button type="submit" class="btn btn-default"></button>
            </form>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="/main">전체 상품</a>
                </li>
                <li class="list-group-item" th:each="category: ${categorys}">
                    <a th:href="@{/category(category=${category.categoryId})}" th:text="${category.name}">Category 1</a>
                </li>
            </ul>
        </div>
        <!-- /.col-lg-3 -->
        <div class="col-sm-6 col-md-offset-3">
            <br/>
            <h3>회원가입</h3>
            <form role="form" method="post" name = "register_form" action="/join">
                <div class="form-group">
                    <label for="inputName">성명</label>
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="이름을 입력해 주세요">
                </div>
                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="주소를 입력해 주세요.">
                </div>
                <div class="form-group">
                    <label for="inputEmail">이메일 주소</label>
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="이메일 주소를 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="nickName">닉네임</label>
                    <input type="text" class="form-control" name="nickName" id="nickName" placeholder="닉네임을 입력해 주세요">
                </div>
                <div class="form-group">
                    <label for="inputPassword">비밀번호</label>
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="inputPasswordCheck">비밀번호 확인</label>
                    <input type="password" class="form-control" name="inputPasswordCheck" id="inputPasswordCheck" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
                </div>
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                <div class="text">
                    <button type="submit" class="btn btn-default pull-right">가입</button>
                    <a class="btn btn-default pull-right" href="/login">취소</a>
                </div>
            </form>
        </div>
    </div>
    <!-- /.row -->

</article >
<!-- /.article  -->
<br/>
<br/>
<!-- Footer -->
<!--<footer class="fixed-bottom" include-html="common/footer.html"><script>includeHTML();</script></footer>-->

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
