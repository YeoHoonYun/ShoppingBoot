<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/shop-homepage.css" rel="stylesheet">

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/main">ShoppingMall</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product/write">Product Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order/list">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/company/list">Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/join">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content -->
<div class="container">

    <div class="row">


        <div class="col-lg-3">
            <!--Category-->
            <h1 class="my-4">Yun Shop</h1>
            <form class="navbar-form navbar-left" role="search"  method="post" action="/search">
                <div class="form-group">
                    <input type="text" name="search" class="form-control" placeholder="검색">
                </div>
                <button type="submit" class="btn btn-default"></button>
            </form>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="/main">전체 상품</a>
                </li>
                <li class="list-group-item" th:each="category: ${categorys}">
                    <a th:href="@{/category(category=${category.categoryId})}" th:text="${category.name}">Category 1</a>
                </li>
            </ul>
        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="page-header">
                <div class="col-md-12 col-md-offset-3">
                    <h3>상품등록</h3>
                </div>
            </div>
            <form method="post" action="/product/write" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name ="name" id="name" placeholder="Enter title">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" name ="price" id="price" placeholder="Enter title">
                </div>

                <div class="form-group">
                    <label for="quanity">Quanity</label>
                    <input type="text" class="form-control" name ="quanity" id="quanity" placeholder="Enter title">
                </div>

                <div class="form-group">
                    <label for="categoryId">Category</label>
                    <select id="categoryId" name ="categoryId" class="form-control" >
                        <option th:each="category: ${categorys}" th:value="${category.categoryId}" th:text="${category.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">상품 사진(메인)</label>
                    <input type="file" class="form-control-file" id="image"name = "image">
                </div>
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />

                <button type="submit" class="btn btn-default pull-right">작성</button>
                <a class="btn btn-default pull-right" href="/main">취소</a>
            </form>

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
